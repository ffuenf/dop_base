---
driver:
  name: vagrant
  driver_config:
    require_chef_omnibus: latest

provisioner:
  name: chef_zero
  solo_rb:
    ssl_verify_mode: verify_peer

platforms:
- name: debian-7.6.0-amd64
  driver_config:
    box: debian-7.6.0-amd64
    box_url: https://vagrantcloud.com/ffuenf/boxes/debian-7.6.0-amd64/versions/8/providers/virtualbox.box

- name: ubuntu-14.04-server-amd64
  driver_config:
    box: ubuntu-14.04-server-amd64
    box_url: https://vagrantcloud.com/ffuenf/boxes/ubuntu-14.04-server-amd64/versions/11/providers/virtualbox.box

suites:
- name: default
  data_bags_path: test/integration/default/data_bags
  encrypted_data_bag_secret_key_path: .data_bags/insecure_databag_secret
  run_list:
    - recipe[dop_base::default]
  attributes: {
    "fail2ban": {
      "services": {
        "ssh": {
          "enabled": "true",
          "port": "ssh",
          "filter": "sshd-ddos",
          "logpath": "/var/log/auth.log",
          "maxretry": "6"
        },
        "ssh": {
          "enabled": "true",
          "port": "ssh",
          "filter": "sshd",
          "logpath": "/var/log/auth.log",
          "maxretry": "6"
        }
      }
    }
  }